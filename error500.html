<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Error Interno del Servidor</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #4a4a4a;
        }
        .error-code {
            font-size: 1.5rem;
            color: #764ba2;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #764ba2;
            transform: translateY(-3px);
        }
        .server-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="server-icon pulse">üñ•Ô∏è</div>
        <h1>Oops!</h1>
        <div class="error-code">Error 500</div>
        <p>Lo sentimos, ha ocurrido un error interno en el servidor.</p>
        <p>Nuestro equipo t√©cnico ha sido notificado y est√° trabajando para solucionar el problema lo antes posible.</p>
        <a href="/" class="btn">Volver al inicio</a>
    </div>

    <script>
        document.querySelector('.btn').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px)';
        });
        document.querySelector('.btn').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
