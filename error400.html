<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - P√°gina no encontrada</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #4a4a4a;
        }
        .error-code {
            font-size: 1.5rem;
            color: #2575fc;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background-color: #2575fc;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #6a11cb;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        .not-found-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .float {
            animation: float 4s ease-in-out infinite;
        }
        .search-container {
            margin-top: 2rem;
        }
        .search-input {
            padding: 0.5rem 1rem;
            border: 2px solid #2575fc;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.2);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="not-found-icon float">üîç</div>
        <h1>¬°Ups!</h1>
        <div class="error-code">Error 404</div>
        <p>Lo sentimos, la p√°gina que buscas no se ha encontrado.</p>
        <p>Puede que la direcci√≥n est√© mal escrita o que la p√°gina ya no exista.</p>
        <a href="/" class="btn">Volver al inicio</a>
        <div class="search-container">
            <input type="text" placeholder="Buscar en el sitio..." class="search-input">
        </div>
    </div>

    <script>
        document.querySelector('.btn').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px)';
        });
        document.querySelector('.btn').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
